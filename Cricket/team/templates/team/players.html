{% extends 'team/main.html' %} {% load static %} {% block content %}
<div class="container">
  <h1>Players in :{{team.name}}</h1>
  <div class="row">
    {%for player in team.players%}
    <div class="col-lg-3">
      <a href="{% url 'playerHistory_details' player.id %}">
        <img class="thumbnail" src="{{player.imageURL}}" alt="Pic Not Found" />
      </a>
      <div class="box-element">
        <h6><strong>{{player.firstName}} {{player.lastName}}</strong></h6>
      </div>
    </div>
    {%empty%}
    <h3>No Player Found</h3>
    {%endfor%}
  </div>
</div>
{% endblock content %}
